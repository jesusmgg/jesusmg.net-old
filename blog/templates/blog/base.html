{% extends "base.html" %}

{% load i18n static %}

{% block extrastyle %}
    <link href="{% static "css/blog_home.css"  %}" rel="stylesheet">
{% endblock %}

{% block extrahead %}
    <script>
        $(function(){
            $("#button_search").click(function() {
                window.location.href = "{% url 'blog' %}?filter_search=" + $("#input_search").val();
            });
            $('#input_search').keypress(function(e) {
                if (e.which == 13) {
                    $('#button_search').click();
                }
            });
        });
    </script>

    {% block extrahead_2 %}{% endblock %}
{% endblock %}
